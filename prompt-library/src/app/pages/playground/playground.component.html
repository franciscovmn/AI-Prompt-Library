<a routerLink="/" class="back-link">&larr; Voltar para a Lista</a>

@if (promptCarregado) {
  <div class="playground-container">
    <div class="prompt-editor">
      <h2>Testando: {{ promptCarregado.titulo }}</h2>
      <textarea [(ngModel)]="textoParaTestar" aria-label="Texto do Prompt"></textarea>
      <button (click)="executarTeste()" [disabled]="estaCarregando()">
        @if (estaCarregando()) {
          <span>Gerando...</span>
        } @else {
          <span>Executar Teste</span>
        }
      </button>
    </div>

    <div class="prompt-result">
      <h3>Resposta da IA</h3>
      @if (estaCarregando()) {
        <div class="spinner"></div>
      } @else {
        <pre class="response-text">{{ respostaIA() }}</pre>
      }
    </div>
  </div>
} @else {
  <p>Carregando prompt...</p>
}
