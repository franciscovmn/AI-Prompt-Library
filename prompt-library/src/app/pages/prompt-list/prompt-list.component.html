<div class="list-header">
  <h2>Meus Prompts</h2>
  <a routerLink="/novo-prompt" class="btn-primary">Adicionar Novo Prompt</a>
</div>

<div class="prompt-list">
  @for (prompt of meusPrompts(); track prompt.id) {
    <div class="prompt-card">
      <div class="card-content">
        <span class="card-category">{{ prompt.categoria || 'Sem Categoria' }}</span>
        <h3>{{ prompt.titulo }}</h3>
      </div>
      <div class="card-actions">
        <a [routerLink]="['/editar', prompt.id]">Editar</a>
        <a [routerLink]="['/playground', prompt.id]">Testar</a>
      </div>
    </div>
  } @empty {
    <div class="empty-state">
      <p>Você ainda não salvou nenhum prompt.</p>
      <p>Clique em "Adicionar Novo Prompt" para começar.</p>
    </div>
  }
</div>
